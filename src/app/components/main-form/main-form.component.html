

<div fxLayout="column" fxLayoutAlign="space-evenly center" fxLayoutGap="10vh">



  <mat-card class="container" fxFlex>


   <mat-card-content>

     <form class="example-form">

       <mat-form-field class="example-full-width">
         <input matInput placeholder="Author: "  [(ngModel)]="quote.author" name="author">
       </mat-form-field>

       <mat-form-field class="example-full-width">
         <textarea matInput placeholder="Quote: "  [(ngModel)]="quote.content" name="quote"></textarea>
       </mat-form-field>

       <mat-form-field>
         <mat-select placeholder="Genre: " [(value)]="quote.genre" name="genre">
           <mat-option *ngFor="let genre of genres" [value]="genre" >
             {{ genre }}
           </mat-option>
         </mat-select>
       </mat-form-field>
       <br>
       <button mat-raised-button (click)="submit()" >Submit</button>

     </form>

   </mat-card-content>
 </mat-card>
</div>
